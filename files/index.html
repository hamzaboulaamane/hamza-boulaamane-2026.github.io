<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HamzaOS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="terminal">
  <div id="output">
    <p>HamzaOS v1.0</p>
    <p>Type <span class="cmd">help</span> to get started.</p>
  </div>

  <div class="input-line">
    <span class="prompt">hamza@portfolio:~$</span>
    <input type="text" id="command" autofocus />
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
